<!DOCTYPE html>

<html lang="en" ng-app="BeMEAN">
	
	<head>
		<meta charset="utf-8">
		<title>Aula 02 - angular</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
	 	
	 	<label for="nome">Seu nome:
	 		<input type="text" ng-model="nome">
	 	</label>

		<p>{{ nome | reverseString }}</p>
	 	<p>{{ nome | reverseString | uppercase }}</p>
	 	<p>{{ nome | uppercase }}</p>
	 	<p>{{ nome | truncate:5:"olaaa mundo!" }}</p>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

		<script type="text/javascript">

			angular.module("BeMEAN",[])
			.filter("reverseString", function(){
				return function(text) {
					if (text) return text.split("").reverse().join("");
				}
			})
			.filter("truncate", function(){
				return function (text, length, end){
					if (text) {
						if (isNaN(length)) length = 10;
						if (end == undefined) end = "...";
						if (text.length <= length) return text;
						else return String(text).substring(0,length) + end;
					}
				}
			});

		</script>
	</body>

</html>
